{% extends 'base.html' %}


{% block content %}
<style>



</style>


<div style="width: 100%; height: 85px; background-color: black; display: flex; justify-content: center; z-index: -1; " >
</div>

<div class ='bg-image-1' style=" display: flex; justify-content: center; flex-wrap: wrap; width: 100%; ; " >
  <div style="width: 90%; display: flex; flex-wrap: wrap; background-color: rgba(0, 0, 0, 0.644); backdrop-filter: blur(20px); margin: 10px; border-radius: 20px;">

    {% for i in data %}
    

    <div class="card" style="width: 18rem; backdrop-filter: blur(10px); background-color: rgba(0, 0, 0, 0.623); padding: 10px; border-radius: 10px; margin: 20px; display: flex; justify-content: center; align-items: center;">
    <div>
      <img class="card-img-top" style="height: 280px; width: 280px; border-radius: 10px;" src= {{i.image.url}} alt="Card image cap">
    <div class="card-body">
      <h3 style="color: white;" class="card-title">{{i.Event_name}}</h3>
      <span style="color: white;" class="card-text">date : {{i.date}}</span>
      <br>
      <span style="color: white;" class="card-text">location : {{i.loaction}}</span>
      <br>
      <span style="color: white;" class="card-text">ticket price : {{i.ticket_price}}</span>
      
        <form action={% url 'upcomingeventdetails' i.id %} >
          {% csrf_token %}
          <button  class="btn" type="submit" >details</button>
        </form>
      </div>
    </div>
  </div>
  
  
  {% endfor %}
</div>
</div>


{% endblock %}
