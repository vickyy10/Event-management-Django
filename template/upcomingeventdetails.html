{% extends 'base.html' %}

{% block content %}


<div style="width: 100%; height: 85px; background-color: black; display: flex; justify-content: center; z-index: -1; " >
</div>

<div class="bg-image-1" style="width: 100%; height: 90vh; display: flex; justify-content: center; align-items: center;" >
    <div style=" justify-content: space-between; display: flex; padding: 20px; width: 90%; height: 80vh ; margin: 20px; backdrop-filter: blur(10px); background: rgba(0, 0, 0, 0.548); border-radius: 20px; box-shadow: 0px 0px 30px 30px rgba(0, 0, 0, 0.842);" >
        <div style="width: 47%; height: 100%;" >
            <img style=" border-radius: 20px; object-fit: cover; width: 100%; height: 100%;" src={{data.image.url}} alt="">
        </div>
        <div style="width: 50%; height: 100%; border-radius: 20px;  " >
            <h1 style="text-align: center; color: #ffff;" >-|| {{data.Event_name}} ||-</h1>
            <div style="width: 100%; height: 80%; display: flex; justify-content: center; " >
                <div style="width: 80%; height: 100%;  padding-left: 40px; " >
                    <h3 style="color: #ffff;" >Date: {{data.date}}</h3>
                    <h3 style="color: #ffff ">available ticket : {{data.ticket_availability}}</h3>
                    <h3 style="color: #ffff ">price : {{data.ticket_price}}</h3>
                    <form  method="post" >
                        {% csrf_token %}
                    
                        <div>
                            <label style="color: #ffff " for="">Ticket quantity</label>
                            <input style="width: 50px;"  type="number" required name="numberoftickets">
                        </div>
                        <div style="margin-top: 10px; display: flex; justify-content: center;" >
                            <button class="btn" type="submit "  >buy ticket</button>
                        </div>
                        
                    
                    </form>

                    <a style="color: white;" href="https://api.whatsapp.com/send?text=Event: {{ data.Event_name }} - Date: {{ data.date }} - Price: ${{ data.ticket_price }} - {{ request.build_absolute_uri }}">
                        Share on WhatsApp
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>


</body>





  

{% endblock %}
