{% extends 'base.html'%}



{% block content %}

<div style="width: 100%; height: 85px; background-color: black; display: flex; justify-content: center; z-index: -1; " >
</div>

<div>
    <img src={{data.image.url}} alt="">
    <h1>{{data.Event_name}}</h1>
    <h2>conducted :{{data.date}}</h2>


    {% if form%}
    <h1>add reviews</h1>
    <form action="" method="post">
        {%csrf_token%}
        {{form.as_p}}
        <button type="submit">add</button>
    </form>
   
    {% endif %}
</div>

<div style="width: 100%;" >


    <h2>reviews</h2>

    {% for i in reviews  %}

   <div><span>{{i.user}}:</span> * {{i.review}}</div>

    {% endfor %}

    
</div>



{% endblock %}
