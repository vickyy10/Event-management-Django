<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
</head>
<body>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}

        
        <div style="width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center;" >
            
            <div style="width: 600px; border: 1px solid rgb(0, 60, 255); padding: 30px; border-radius: 10px; " >
                <h2 style="display: flex; justify-content: center; align-items: center;"  >Registeration</h2>
            
                <div class="row">
                    <div class="col-md-6 mb-4">

                        <div data-mdb-input-init class="form-outline">
                <label class="form-label" for="firstName">First Name</label>
                {{form.first_name}}
            </div>
            
        </div>
        <div class="col-md-6 mb-4">
            
            <div data-mdb-input-init class="form-outline">
                <label class="form-label" for="lastName">Last Name</label>
                {{form.last_name}}
            </div>
            
        </div>
    </div>
    
    <div>
        <label class="form-label" for="lastName">Mobile</label>
        <div>{{form.phone_number}}</div>
    </div>
    
    <div>
        <label class="form-label" for="lastName">Adress</label>
        <div>{{form.address}}</div>
    </div>
    
    <div>
        <label class="form-label" for="lastName">Email</label>
        <div>{{form.email}}</div>
    </div>
    
    <div>
        <label class="form-label" for="lastName">username</label>
        <div>{{form.username}}</div>
    </div>
    <div>
        <label class="form-label" for="lastName">Password</label>
        <div>{{form.password1}}</div>
    </div>
    <div>
        <label class="form-label" for="lastName">Confirm Password</label>
        <div>{{form.password2}}</div>
        
        <div style="margin-top: 20px;" class="text-center">
            <p>Already have an account<a href={% url 'login'  %}>Login</a></p>
        </div>
    </div>
    
    <div>
        <button style="margin-top: 20px;" class="container btn btn-primary" type="submit" >Sign Up</button>
    </div>
    
</form>
    
    
    
    
    
    
</div>

</div>
</body>
</html>
